  <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradePi Global – Pi Network B2B Marketplace</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #58a6ff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 17px;
            opacity: 0.8;
            max-width: 500px;
            margin: auto;
        }

        .btn-row {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: #238636;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #58a6ff;
            color: #58a6ff;
        }

        .btn-outline:hover {
            background: #58a6ff;
            color: #0d1117;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>TradePi Global – Demo</header>

<section class="hero">
    <h1>Üretici ile Alıcıyı Pi Network Destekli B2B Pazarda Buluşturuyoruz</h1>
    <p>
        TradePi Global, dünya genelindeki üreticileri ve alıcıları bir araya getiren
        Pi Network destekli akıllı bir B2B ticaret platformudur.
    </p>

    <div class="btn-row">
        <button class="btn btn-primary">Üretici Girişi</button>
        <button class="btn btn-outline">Alıcı Girişi</button>
    </div>
</section>

<footer>
    © 2025 TradePi Global – Tüm Hakları Saklıdır.
</footer>

</body>
</html>
